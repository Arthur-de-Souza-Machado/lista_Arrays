<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
    const num1 = Number(prompt(`Informe um numero inteiro:`).replace(".", ",").trim());
    const num2 = Number(prompt(`Informe outro numero inteiro:`).replace(".", ",").trim());
    const num3 = Number(prompt(`Informe  um terceiro numero inteiero:`).replace(".", ",").trim());
    //PROCESSAMENTO
    let arrayVazio = [];
    if (num1 > num2 && num1 > num3 && num2 > num3) {
        arrayVazio = [num1, num2, num3];
    }
    else if (num1 > num2 && num1 > num3 && num2 < num3) {
        arrayVazio = [num1, num3, num2];
    }
    else if (num2 > num1 && num2 > num3 && num1 > num3){
        arrayVazio = [num2, num1, num3];
    }
    else if (num2 > num1 && num2 > num3 && num1 < num3){
        arrayVazio = [num2, num3, num1];
    }
    else if (num3 > num1 && num3 > num2 && num1 > num2){
        arrayVazio = [num3, num1, num2];
    }
    else if (num3 > num1 && num3 > num2 && num1 < num2){
        arrayVazio = [num3, num2, num1];
    }
    else{
        alert(`Caracter invalido!`)
    }
    //SAÍDA
    document.write(`Os elementos do array são: ${arrayVazio.join(" - ")}.`);
</script>
